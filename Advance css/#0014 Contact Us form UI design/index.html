<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us form UI design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">

            <!-- form box  -->
            <div class="contact form">
                <h2>Send a Message</h2>
                <form action="#">
                    <div class="formBox">

                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" name="" placeholder="Vishal" id="">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" name="" placeholder="Kumar" id="">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" name="" placeholder="Vishal132@gmail.com" id="">
                            </div>
                            <div class="inputBox">
                                <span>Moblie</span>
                                <input type="text" name="" placeholder="+91 987 654 3210" id="">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea name="" placeholder="Write you message here...." id="""></textarea>
                            </div>
                        </div>

                        <div class=" row100">
                            <div class="inputBox">
                                <input type="submit" value="send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- info box  -->
            <div class="contact info">
                <h2>Contact Info</h2>
                <div class="inforBox">
                    <div>
                        <span>
                            <ion-icon name="location"></ion-icon>
                        </span>
                        <p>Saraswati vihar, Rohta Road,Meerut cantt, Uttar Pradesh <br> INDIA </p>
                    </div>
                    <div>
                        <span>
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <a href="mailto:vishal132@gmail.com">vishal132@gmail.com</a>
                    </div>
                    <div>
                        <span>
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                        </span>
                        <a href="tel:+917017094609">+91 987 654 3210</a>
                    </div>
                    <!-- all the social media links -->
                    <ul class="sci">
                        <li>
                            <a href="#">
                                <ion-icon name="logo-instagram"></ion-icon>    
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-linkedin"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-discord"></ion-icon>
                            </a>
                        </li>
                        <!-- <li>
                            <a href="#">
                                <ion-icon name="logo-reddit"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-stackoverflow"></ion-icon>
                            </a>
                        </li> -->
                    </ul>
                </div>
            </div>


            <!-- map box  -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3490.1785324851544!2d77.67463111459459!3d28.982080174926114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390c6435f74fcf0f%3A0xbc4d11603e4ce309!2sRohta%20Rd%20Flyover%2C%20Meerut%20Cantt%2C%20Meerut%2C%20Uttar%20Pradesh%20250001!5e0!3m2!1sen!2sin!4v1647367605951!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- linking icon script  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
