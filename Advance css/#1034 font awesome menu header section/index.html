<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/96c0e606a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cardbox">
        <div class="card fb">
            <div class="card-front"><i class="fab fa-facebook-f"></i></div>
            <div class="card-back">facebook</div>
        </div>
    </div>
    <div class="cardbox">
        <div class="card tw">
            <div class="card-front"><i class="fab fa-twitter"></i></div>
            <div class="card-back">twitter</div>
        </div>
    </div>
    <div class="cardbox">
        <div class="card ins">
            <div class="card-front"><i class="fab fa-instagram"></i></div>
            <div class="card-back">instagram</div>
        </div>
    </div>
    <div class="cardbox">
        <div class="card wa">
            <div class="card-front"><i class="fab fa-whatsapp"></i></div>
            <div class="card-back">whatsapp</div>
        </div>
    </div>
    <div class="cardbox">
        <div class="card yt">
            <div class="card-front"><i class="fab fa-youtube"></i></div>
            <div class="card-back">youtube</div>
        </div>
    </div>
</body>
</html>
