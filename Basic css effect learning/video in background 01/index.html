<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video autoplay muted loop src="./rain.mp4" id="vido"></video>
        <div class="content">
            <h2>simple heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea itaque doloribus a maxime veritatis, nam totam distinctio molestiae ipsam, aliquam facere quisquam non deleniti libero. Fugiat quaerat culpa doloribus ab!</p>
            <button id="btn" onclick="myfunction()">PAUSE</button>
        </div>
    </div>
    <script>
        var video = document.getElementById("vido");
        var btn = document.getElementById("btn");
        function myfunction() {
            if(video.paused)
            {
                video.play();
                btn.innerHTML = "Pause";
            }else{
                
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
    <!-- thanks for watching -->
</body>
</html>
