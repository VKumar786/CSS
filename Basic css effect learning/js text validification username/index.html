<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript text validation</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function myfunction(){
            var a = document.getElementById("username").value;
            var Message =document.getElementById("Message");
            var correct_way = /^[A-Za-z]+$/;


            if(a == ""){
                Message.innerHTML= "** Plesase fill your username";
                return false;
            }
            if(a.length<3){
                Message.innerHTML = "** Username must have character greater than 3";
                return false; 
            }
            if(a.length>20){
                Message.innerHTML = "** Username must be less than 20 character";
                return false; 
            }
            if(a.match(correct_way))
                    true;
                else{
                    Message.innerHTML = "** Only Alphabets are required";
                    return false; 
            }
        }
    </script>
</head>
<body>
    <!-- 
    username:
        1. empty
        2. minmum character 3
        3. maximum character 20
        4. regular excess
    
    -->
    <form onsubmit="return myfunction();">
        <label for="username">Username : </label>
        <input type="text" value="" id="username">
        <span id="Message"></span>
        <br><br>
        <input type="submit" value="submit">
    </form>

    

</body>
</html>
